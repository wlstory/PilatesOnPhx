name: Staging
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - '**'
      - '!/docs/**'
      - '!.github/dependabot.yml'
      - '!.formatter.exs'
      - '!.gitattributes'
      - '!.tool-versions'
      - '!README.md'
      - '!mix.lock'

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: dfw
  FLY_ORG: pilates_collective
  FLY_APP_NAME: pr-${{ github.event.number }}

permissions:
  contents: read
  pull-requests: write
  actions: read
  deployments: write

jobs:
  Preview:
    runs-on: ubuntu-latest
    # Skip preview deployments for Dependabot PRs
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}
      cancel-in-progress: true

    # Create a GitHub deployment environment per staging app so it shows up
    # in the pull request UI.
    environment:
      name: pr-${{ github.event.number }}
      url: https://pr-${{ github.event.number }}.fly.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

      - name: Get branch expiration date (2 weeks from now)
        if: ${{ github.event.action != 'closed' }}
        id: get_expiration_date
        run: echo "EXPIRES_AT=$(date -u --date '+14 days' +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Create Neon Branch
        id: create_neon_branch
        if: ${{ github.event.action != 'closed' }}
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          expires_at: ${{ env.EXPIRES_AT }}

      - name: Debug Neon outputs
        if: ${{ github.event.action != 'closed' }}
        run: |
          echo "Checking Neon branch outputs..."
          echo "db_url length: $(echo -n '${{ steps.create_neon_branch.outputs.db_url }}' | wc -c)"
          echo "db_url_with_pooler length: $(echo -n '${{ steps.create_neon_branch.outputs.db_url_with_pooler }}' | wc -c)"
          if [ -z "${{ steps.create_neon_branch.outputs.db_url_with_pooler }}" ]; then
            echo "ERROR: Neon database URL is empty!"
            exit 1
          fi
          echo "âœ… Neon database URL retrieved successfully"

      - name: Install Fly CLI
        if: ${{ github.event.action != 'closed' }}
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "/home/runner/.fly/bin" >> $GITHUB_PATH

      - name: Install jq
        if: ${{ github.event.action != 'closed' }}
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check if App Exists
        if: ${{ github.event.action != 'closed' }}
        id: check_app
        run: |
          if flyctl apps list --json | jq -e ".[] | select(.Name == \"${{ env.FLY_APP_NAME }}\")" > /dev/null 2>&1; then
            echo "hasApp=true" >> $GITHUB_OUTPUT
          else
            echo "hasApp=false" >> $GITHUB_OUTPUT
          fi

      - name: Create fly app
        if: ${{ github.event.action != 'closed' && steps.check_app.outputs.hasApp == 'false' }}
        uses: superfly/flyctl-actions@1.5
        with:
          args:
            'launch --no-deploy --copy-config --dockerfile Dockerfile --name ${{
            env.FLY_APP_NAME }} --region ${{ env.FLY_REGION }} --org ${{
            env.FLY_ORG }}'

      - name: Generate Secrets
        if: ${{ github.event.action != 'closed' }}
        id: generate_secrets
        run: |
          echo "SECRET_KEY=$(openssl rand -base64 64 | tr -d '\n' | cut -c1-64)" >> $GITHUB_OUTPUT

      - name: Deploy
        if: ${{ github.event.action != 'closed' }}
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0
        with:
          name: ${{ env.FLY_APP_NAME }}
          secrets: |
            DATABASE_URL=${{ steps.create_neon_branch.outputs.db_url_with_pooler }}
            SECRET_KEY_BASE=${{ steps.generate_secrets.outputs.SECRET_KEY }}
            TOKEN_SIGNING_SECRET=${{ steps.generate_secrets.outputs.SECRET_KEY }}
            PHX_HOST=${{ env.FLY_APP_NAME }}.fly.dev
            POOL_SIZE=5

      - name: Delete Neon Branch
        if: ${{ github.event.action == 'closed' }}
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ steps.branch_name.outputs.current_branch }}
          api_key: ${{ secrets.NEON_API_KEY }}

      # Points to a recent commit instead of `main` to avoid supply chain attacks. (The latest tag is very old.)
      - name: Get GitHub App token
        uses: navikt/github-app-token-generator@793caf0d755fb4d6e88150825f680f188535cb48
        id: get-token
        if: ${{ github.event.action == 'closed' }}
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Delete deployment environment
        uses: strumwolf/delete-deployment-environment@v3
        if: ${{ github.event.action == 'closed' }}
        with:
          # Use a JWT created with your GitHub App's private key
          token: ${{ steps.get-token.outputs.token }}
          environment: ${{ env.FLY_APP_NAME }}
